<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        table, th, td{
            border: 1px solid red;
        }        
        td{
            padding: 30px 60px;
            text-align: center;
        }
        a:link, a:hover, a:visited{
            color: darkcyan;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <h1>Praticando 2</h1>
    
    <a href="index.html">Voltar ao menu principal</a>

    <h2>Tabela com colspan</h2>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

    <h2>Tabela com Rowspan</h2>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>

</body>
</html>
